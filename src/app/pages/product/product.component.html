<div class="product-list">
  <div class="product" *ngFor="let product of products.allProducts">
    <img src="{{ product.imageURL }}" alt="Product 1" />
    <h3 class="product-title">{{ products === null ? "" : product.name }}</h3>
    <p class="product-price">{{ products === null ? "" : product.price }}</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <!-- Add more product divs as needed -->
</div>
